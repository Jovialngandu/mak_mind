<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakMind - Clipboard Manager</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">

</head>

<body class="dark-mode">
    <div class="app-container">
        
        <aside class="sidebar">
            <div class="header">
                <h2>MakMind</h2>
                <nav class="main-nav">
                    <button class="nav-btn active" data-view="history" title="Historique">
                        <i class="fas fa-history"></i>
                    </button>
                    <button class="nav-btn" data-view="settings" title="Paramètres">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button class="nav-btn" data-view="export" title="Export">
                        <i class="fas fa-file-export"></i>
                    </button>
                </nav>
            </div>
            
            <div id="history-sidebar-content" style="display: flex;">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Rechercher...">
                </div>
                <div class="clip-list">
                    </div>
            </div>
        </aside>

        <main class="main-content-area">
            
            <section class="view active" id="history-view">
                <div class="details-content">
                    <header class="details-header">
                        <div class="meta-info">
                            <span class="detail-source">
                                <i class="fas fa-desktop"></i> Source: Chargement...
                            </span>
                            <span class="detail-date">
                                <i class="far fa-calendar-alt"></i> Date: Chargement...
                            </span>
                        </div>
                        <div class="action-buttons">
                            <button class="action-btn copy-btn" title="Copier à nouveau"><i class="far fa-copy"></i> Copier</button>
                            <button class="action-btn" title="Supprimer le clip"><i class="fas fa-trash-alt"></i> Supprimer</button>
                            <button class="action-btn" title="Exporter ce clip"><i class="fas fa-file-export"></i></button> 
                        </div>
                    </header>
                    
                    <div class="text-display">
                        <pre id="clip-full-text">
Sélectionnez un clip dans l'historique pour afficher son contenu complet.
                        </pre>
                    </div>
                </div>
            </section>
            
            <section class="view hidden" id="settings-view">
                <div class="view-header">
                    <h1><i class="fas fa-cog"></i> Paramètres</h1>
                </div>
                

                <div class="settings-group">
                    <h2>Options de base</h2>
                    <div class="setting-item">
                        <label for="interval-input">Intervalle du Clipboard Watcher (ms)</label>
                        <input type="number" id="interval-input" value="500" min="100">
                        <p class="hint">Fréquence de vérification du presse-papier (500ms = 0.5 seconde).</p>
                    </div>
                    <div class="setting-item">
                        <label>Thème de l'application</label>
                        <button id="theme-toggle" class="action-btn"><i class="fas fa-sun"></i> Mode Clair</button>
                    </div>
                </div>
            </section>

            <section class="view hidden" id="export-view">
                <div class="view-header">
                    <h1><i class="fas fa-file-export"></i> Export de l'Historique</h1>
                </div>
                
                <div class="export-options-group">
                    <h2>Format et Contenu</h2>
                    <div class="export-item">
                        <label>Format de Fichier :</label>
                        <label><input type="radio" name="export-format" value="json" checked> JSON</label>
                        <label><input type="radio" name="export-format" value="csv"> CSV</label>
                    </div>
                    <div class="export-item">
                        <label>Inclure la source et la date dans l'export :</label>
                        <label><input type="checkbox" id="include-meta" checked> Oui</label>
                    </div>
                </div>

                <button class="action-btn copy-btn big-export-btn">
                    <i class="fas fa-download"></i> Exporter l'historique complet
                </button>
            </section>

        </main>
    </div>
    
    <script type="module" src="index.js"></script> 

</body>
</html>
