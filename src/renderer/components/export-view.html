<section class="view hidden" id="export-view">
    <div class="view-header">
        <h1><i class="fas fa-file-export"></i> Export de l'Historique</h1>
    </div>
    
    <div class="export-options-group">
        <h2>Format et Contenu</h2>
        <div class="export-item">
            <label>Format de Fichier :</label>
            <label><input type="radio" name="export-format" value="json" checked> JSON</label>
            <label><input type="radio" name="export-format" value="csv"> CSV</label>
        </div>
        <div class="export-item">
            <label>Inclure la source et la date dans l'export :</label>
            <label><input type="checkbox" id="include-meta" checked> Oui</label>
        </div>
    </div>

    <button class="action-btn copy-btn big-export-btn">
        <i class="fas fa-download"></i> Exporter l'historique complet
    </button>
</section>
