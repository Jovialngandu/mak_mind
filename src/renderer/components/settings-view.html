<section class="view hidden" id="settings-view">
    <div class="view-header">
        <h1><i class="fas fa-cog"></i> Paramètres</h1>
    </div>
    
    <div class="settings-group">
        <h2>Intégration et Clé API</h2>
        <div class="setting-item">
            <label for="api-key-input">Clé API (OpenAI/Autre)</label>
            <input type="text" id="api-key-input" placeholder="Saisissez votre clé d'intégration IA">
            <p class="hint">Nécessaire pour les futures fonctionnalités avancées (analyse, traduction).</p>
        </div>
    </div>

    <div class="settings-group">
        <h2>Options de base</h2>
        <div class="setting-item">
            <label for="interval-input">Intervalle du Clipboard Watcher (ms)</label>
            <input type="number" id="interval-input" value="500" min="100">
            <p class="hint">Fréquence de vérification du presse-papier (500ms = 0.5 seconde).</p>
        </div>
        <div class="setting-item">
            <label>Thème de l'application</label>
            <button id="theme-toggle" class="action-btn"><i class="fas fa-sun"></i> Mode Clair</button>
        </div>
    </div>
</section>
