<aside class="sidebar">
    <div class="header">
        <h2>MakMind</h2>
        <nav class="main-nav">
            <button class="nav-btn active" data-view="history" title="Historique">
                <i class="fas fa-history"></i>
            </button>
            <button class="nav-btn" data-view="settings" title="Paramètres">
                <i class="fas fa-cog"></i>
            </button>
            <button class="nav-btn" data-view="export" title="Export">
                <i class="fas fa-file-export"></i>
            </button>
        </nav>
    </div>
    
    <div id="history-sidebar-content">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="Rechercher...">
        </div>
        
        <div class="clip-list">
            </div>
    </div>
</aside>

<main class="main-content-area">
    <section class="view active" id="history-view">
        <div class="details-content">
            <header class="details-header">
                <div class="meta-info">
                    <span class="detail-source">
                        <i class="fas fa-desktop"></i> Source: Chargement...
                    </span>
                    <span class="detail-date">
                        <i class="far fa-calendar-alt"></i> Date: Chargement...
                    </span>
                </div>
                <div class="action-buttons">
                    <button class="action-btn copy-btn" title="Copier à nouveau"><i class="far fa-copy"></i> Copier</button>
                    <button class="action-btn" title="Supprimer le clip"><i class="fas fa-trash-alt"></i> Supprimer</button>
                    <button class="action-btn" title="Exporter ce clip"><i class="fas fa-file-export"></i></button> 
                </div>
            </header>
            
            <div class="text-display">
                <pre id="clip-full-text">
Sélectionnez un clip dans l'historique pour afficher son contenu complet.
                </pre>
            </div>
        </div>
    </section>
    
    </main>
